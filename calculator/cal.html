<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
<div class="container">
    <div class="cal">
        <form id="form">
            <div class="display">
                <label>
                    <input  type="text" name="display" id="field">
                </label>
            </div>

            <div>
                <input name="numbers" type="button" value="AC" class="firstDiv">
                <input name="numbers" type="button" value="DE" class="firstDiv">
                <input name="numbers" type="button" value="%" class="firstDiv">
                <input name="numbers" type="button" value="/" class="operators">
            </div>

            <div>
                <input name="numbers" type="button" value="7">
                <input name="numbers" type="button" value="8">
                <input name="numbers" type="button" value="9">
                <input name="numbers" type="button" value="*" class="operators">
            </div>

            <div>
                <input name="numbers" type="button" value="4">
                <input name="numbers" type="button" value="5">
                <input name="numbers" type="button" value="6">
                <input name="numbers" type="button" value="-" class="operators">
            </div>

            <div>
                <input name="numbers" type="button" value="1">
                <input name="numbers" type="button" value="2">
                <input name="numbers" type="button" value="3">
                <input name="numbers" type="button" value="+" class="operators">
            </div>

            <div>
                <input name="numbers" type="button" value="00">
                <input name="numbers" type="button" value="0">
                <input name="numbers" type="button" value=".">
                <input name="numbers" type="button" value="=" class="equal">
            </div>
        </form>
    </div>
</div>

<script src="./cal.js"></script>
</body>
</html>
